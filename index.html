<!DOCTYPE html>
<html>
<head>
    <title>ImageGuess</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data:; connect-src 'self';">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="container">
        <div id="welcome-message">
            <h1>ImageGuess</h1>
            <p data-translate="selectFolder">Select a folder containing images to begin</p>
            <div class="file-input-wrapper">
                <input type="file" id="folderInput" class="file-input" webkitdirectory multiple>
                <div class="file-input-button" data-translate="selectFolder">Select Image Folder</div>
            </div>
        </div>
        <div id="image-container" style="display: none;">
            <img id="main-image" alt="Main image">
        </div>
    </div>

    <div id="image-overlay"></div>

    <div id="button-count-dialog">
        <h3 data-translate="buttonCount">How many buttons to cover the image?</h3>
        <div style="margin: 10px 0;">
            <button class="grid-size-button" data-size="4">4 (2×2)</button>
            <button class="grid-size-button" data-size="9">9 (3×3)</button>
            <button class="grid-size-button" data-size="16">16 (4×4)</button>
            <button class="grid-size-button" data-size="25">25 (5×5)</button>
        </div>
        <div style="margin: 10px 0;">
            <input type="number" id="button-count" min="1" value="16">
            <div id="validation-message" style="color: red; font-size: 12px; margin-top: 5px;"></div>
        </div>
        <button id="start-button" data-translate="start">Start</button>
    </div>

    <div id="status-bar"></div>

    <div id="controls">
        <button id="reveal-button" data-translate="reveal">Reveal</button>
        <button id="fullscreen-button" data-translate="fullscreen">Fullscreen</button>
    </div>

    <script src="src/js/translations.js"></script>
    <script src="src/js/renderer.js"></script>
</body>
</html>
